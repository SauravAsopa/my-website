<div class="container-fluid padding">
  <div class="row padding">
    <div class="col-md-4" *ngFor="let details of blogDetails">
      <div class="card text-center">
        <div class="card-header">
            <b>Category: </b>{{details.category}}
        </div>
        <img class="card-img-top" src= {{details.img_path}} alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">{{details.title}}</h5>
          <p class="card-text">
           {{details.caption}}
          </p>
          <a href="#" class="btn btn-primary" (click)="onReadMore(details._id)">Read More</a>
        </div>
        <div class="card-footer text-muted">
          {{details.author}}
        </div>
      </div>
    </div>
  </div>
</div>
