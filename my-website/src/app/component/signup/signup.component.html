<mat-card>
    <form (submit) = "onSignup(signUpForm)" #signUpForm="ngForm">
        <mat-form-field>
            <input matInput type="text" name="firstName" placeholder="First Name" ngModel required #firstName = "ngModel"/>
            <mat-error *ngIf="firstName.invalid">Please enter First Name</mat-error>
          </mat-form-field>
          <mat-form-field>
              <input matInput type="text" name="lastName" placeholder="Last Name" ngModel required #lastName = "ngModel"/>
              <mat-error *ngIf="lastName.invalid">Please enter Last Name</mat-error>
            </mat-form-field>
      <mat-form-field>
        <input matInput type="email" name="email" placeholder="Email" ngModel required email #email = "ngModel"/>
        <mat-error *ngIf="email.invalid">Please enter valid email</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" name="password" placeholder="Password" ngModel required #password="ngModel" />
        <mat-error *ngIf="password.invalid">Please enter valid password</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Sign Up</button>
    </form>
  </mat-card>
