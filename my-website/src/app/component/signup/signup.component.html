<div class="section-1 mt-4">
  <div class="container text-center">
    <h1 class="heading-1">
     Create Your Account
    </h1>
  </div>
</div>
<div class="alert alert-info" role="alert" *ngIf="isSignup">
   {{signupMessage}}
  </div>
<div class="container pt-4 section-2">
  <div>
    <form (submit)="onSignup(signUpForm)" #signUpForm="ngForm">
        <mat-form-field>
            <input
              matInput
              type="text"
              ngModel
              name="fullName"
              placeholder="Full Name"
              #fullName="ngModel"
              required
            />
            <mat-error *ngIf="fullName.invalid"
              >Please enter Full Name.</mat-error
            >
          </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="email"
          ngModel
          name="email"
          placeholder="Email Address"
          #email="ngModel"
          required
          email
        />
        <mat-error *ngIf="email.invalid"
          >Please enter a valid email address.</mat-error
        >
      </mat-form-field>
      <mat-form-field>
          <input
            type="password"
            matInput
            name="password"
            placeholder="Password"
            ngModel
            #password="ngModel"
            required
          />
          <mat-error *ngIf="password.invalid"
            >Please enter a valid password.</mat-error
          >
        </mat-form-field>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"
          >Email me occasional coupons and promotions</label
        >
      </div>
      <button type="submit" class="btn btn-primary mt-2">
       Create My Account
      </button>
      <p class="pt-2">Already have an account! <span><a routerLink="/login">Login Here</a></span></p>
    </form>
  </div>
</div>
